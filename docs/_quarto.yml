  style: pkgdown
  dir: python/reference
  title: API Reference
  package: ribasim
  sections:
    - title: Model
      desc: The Model class represents an entire Ribasim model.
      contents:
        - Model
    - title: Network
      desc: The Node and Edge GeoPackage layers define the network layout.
      contents:
        - Node
        - Edge
    - title: Node types
      desc: Available node types to model different situations.
      contents:
        - Basin
        - FractionalFlow
        - LevelBoundary
        - LinearResistance
        - ManningResistance
        - Pump
        - TabulatedRatingCurve
    - title: Utility functions
      desc: Collection of utility functions.
