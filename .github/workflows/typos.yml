name: Typos
on:
  push:
    branches: [main]
    tags: ["*"]
    paths-ignore: [".teamcity/**"]
  pull_request:
jobs:
  typos:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
